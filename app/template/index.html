<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login \\ Supermercado don Paco</title>
</head>

<body>
    <div class="relative flex items-center min-h-[600px]">
        <div class="absolute inset-0"><img src="/placeholder.svg" alt="Background Image"
                class="absolute inset-0 w-full h-full object-cover opacity-40 filter contrast-110 mix-blend-multiply"
                style="aspect-ratio: 3.4 / 1;">
            <div class="w-full bg-gray-100 dark:bg-gray-800 mix-blend-overlay"></div>
        </div>
        <div class="mx-auto w-full max-w-sm p-4 space-y-4">
            <div class="space-y-2 text-center">
                <h1 class="text-3xl font-bold">Login</h1>
                <p class="text-gray-500 dark:text-gray-400">
                    Enter your email below to login to your account
                </p>
            </div>
            <form class="space-y-4">
                <div class="space-y-2"><label
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                        for="email">Email</label><input
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        id="email" placeholder="m@example.com" required="" type="email"></div>
                <div class="space-y-2"></div>
            </form>
        </div>
    </div>
</body>
</html>
